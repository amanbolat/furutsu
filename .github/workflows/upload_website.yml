name: deploy website

on:
  release:
    types: [created]

jobs:
  deploy:
    name: upload to aws s3
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: copy files
        run: |
          aws s3 sync ./dist/ $(BUCKET_NAME) --delete --exclude index.html --exclude sw.js --acl public-read --cache-control public,max-age=604800
          aws s3 cp ./dist/index.html $(BUCKET_NAME) --acl public-read --cache-control public,max-age=0